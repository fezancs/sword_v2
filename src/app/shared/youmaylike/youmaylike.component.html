<div class="container-fluid info" style="background-color: #E9E9E9">
    <div class="row d-flex flex-column justify-content-center align-items-center">
       <div class="col-9">
           
          <swiper [config]="config">
              <div class="car-head">
                  <!-- <h1>PROFESSIONAL TEAM</h1> -->
                  <div class="d-flex justify-content-between">
                    <h1>YOU MAY LIKE</h1>
                  <div style="text-align: right;margin-bottom: .5vw;">
                      <button class="swiper-button-prev-unique"> < </button>
                      <button class="swiper-button-next-unique"> > </button>
                  </div>
                  </div>
              </div>
              <div class="swiper-wrapper" style="background-color: #E9E9E9">
                  <div class="swiper-slide col-3" *ngFor="let slide of rows;let i = index" >
                     
                      <div class="box" (mouseover)="active = i" (mouseout)="active = '' ">
                        

                        <div class="img-hover-zoom img-hover-zoom--point-zoom">
                          <img src={{imageurl}}{{slide.thumbnail}} alt="Another Image zoom-on-hover effect">
                        </div>

                        <!-- <figure>
                          <img src={{imageurl}}{{slide.thumbnail}} [routerLink]="['/productdetailspage', slide.url_path]" alt={{slide.thumbnail}} class="img-fluid product-img arrow">
                        </figure>  -->

                        <div class="outofstock" *ngIf="slide.visibility == 0">
                           <p>OUT OF STOCK</p>
                        </div>
             
                        <div class="sale" *ngIf="slide.sale == 'yes'">
                          <p> -{{slide.sale_percent}}% </p>
                        </div>
                         
                        <div class="sword-details">
                           
                            <div class="starrating">
                              <ngb-rating style="margin-top: 0;margin-bottom: .2vw;" [max]="5" [(rate)]=slide.rating [readonly]="true"></ngb-rating>
                           </div>
             
                            <h1 class="label" [routerLink]="['/productdetailspage', slide.url_path]" > {{slide.thumbnail_label}}</h1>
                         
                            <p class="price" *ngIf="slide.sale=='no'" >{{slide.price | currency}}</p>
                            <p class="price" *ngIf="slide.sale=='yes' "><del> {{slide.price | currency}} </del> <b> {{slide.price-((slide.sale_percent/100)*slide.price) | currency}} </b> </p>
                         
                            <div class="container" >
                               <div class="row d-flex justify-content-center align-items-center" >
                                  
                                  <div (mouseover)="active = i" (mouseout)="active = '' " (click)="addwishlist(slide.thumbnail_label,slide.price,slide.thumbnail)" class="class-icon d-flex justify-content-center align-items-center" [ngClass]="active === i ? 'myCssClass' : '' " >
                                     <i  class="fa fa-heart" aria-hidden="true"></i>
                                  </div>
                                   <div (mouseover)="active = i" (mouseout)="active = '' " (click)="adduser(slide.thumbnail_label, slide.price-((slide.sale_percent/100)*slide.price) ,slide.thumbnail,slide.visibility)" class="aa class-addtocart d-flex justify-content-center align-items-center">
                                      <p>add to cart</p>
                                   </div>
                                   <div (mouseover)="active = i" (mouseout)="active = '' " (click)="showquickview(slide.thumbnail_label)" class="class-icon d-flex justify-content-center align-items-center" [ngClass]="active === i ? 'myCssClass' : '' ">
                                     <i  class="fa fa-eye" aria-hidden="true"></i>
                                  </div>  
                                    
                               </div>
                            </div>
             
                            
                        </div>
                    </div>





                  </div>
              </div>
          </swiper>
  
       </div>
    </div>
  </div>
